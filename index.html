<!DOCTYPE html>
<html lang="en">
<head>

        <div class="row">
            <div class="row-left">
                <h1>Slural Pright</h1>

                        <input id="input-control" required>

                        <div id="input-progress"></div>
                    </div>

                </div>
                <div class="optional-link">
                    <a href="#">Forgot password?</a>
                    <a href="#">Signin with company or school</a>
                </div>
                <div class="or">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <p class="register-link"><a href="#">Create an account</a></p>
                <div class="footer">
                        <p>Copyright Â© 2004 - 2019 Sluralpright LLC. All rights reserved.</p>
                        <p><span>Terms of Use</span> | <span>Privacy Policy</span></p>
                </div>
            </div>
            <div class="row-right">
                <h1>Let's create the future together.</h1>
                <p><a href="#">Start a free trial</a></p>
            </div>
        </div>
    </div>

</html>
